environment:
  matrix:
    - PYTHON: "C:\\Miniconda34"
    - PYTHON: "C:\\Miniconda35"
    - PYTHON: "C:\\Miniconda35-x64"
    - PYTHON: "C:\\Miniconda36"
    - PYTHON: "C:\\Miniconda36-x64"

install:
  - set PATH=%PYTHON%;%PYTHON%\\bin;%PATH%
  - conda.exe config --set always_yes yes --set changeps1 no
  - conda.exe update -q conda
  - conda.exe install -c anaconda cython
  - conda.exe install -c anaconda pytest
  - conda.exe install -c anaconda numpy
  - conda.exe install -c conda-forge matplotlib
  - conda.exe install -c anaconda msgpack-python

build: false

test_script:
  - python setup.py test

after_test:
  - python setup.py bdist_wheel

artifacts:
  - path: dist\*