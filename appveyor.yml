environment:
  matrix:
    - PYTHON: "C:\\Miniconda36"
      PY_VERSION: "3.6"
    - PYTHON: "C:\\Miniconda36-x64"
      PY_VERSION: "3.6"
    - PYTHON: "C:\\Miniconda36"
      PY_VERSION: "3.7"
    - PYTHON: "C:\\Miniconda36-x64"
      PY_VERSION: "3.7"
    - PYTHON: "C:\\Miniconda36"
      PY_VERSION: "3.8"
    - PYTHON: "C:\\Miniconda36-x64"
      PY_VERSION: "3.8"

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n biotite-env python=%PY_VERSION%
  - conda install -n biotite-env cython=0.29 numpy=1.13 requests=2.12 msgpack-python=0.5.6 pytest=3.2

build: false

test_script:
  - activate biotite-env
  - python setup.py test --pytest-args="--ignore=tests//structure//test_trajectory.py --ignore=tests//application --ignore=tests//database"

after_test:
  - python setup.py bdist_wheel

artifacts:
  - path: dist\*
